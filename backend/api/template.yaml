AWSTemplateFormatVersion: 2010-09-09
Transform:
  - AWS::Serverless-2016-10-31

Parameters:
  AppName:
    Type: String
  Env:
    Type: String
    AllowedValues:
      - Dev
      - Test
      - Prod
  UserPoolId:
    Type: String
  ProjectTableName:
    Type: String

Resources:
  LambdaHandler:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs20.x
      CodeUri: ./build/lambda
      Environment:
        Variables:
          PROJECT_TABLE: !Ref ProjectTableName
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProjectTableName

  GraphQLAPI:
    Type: AWS::Serverless::GraphQLApi
    Properties:
      Name: !Sub ${AppName}-${Env}-graphql-api
      SchemaUri: ./schema.graphql
      Auth:
        Type: AMAZON_COGNITO_USER_POOLS
        UserPool:
          UserPoolId: !Ref UserPoolId
          DefaultAction: ALLOW
          AwsRegion: !Ref AWS::Region
      DataSources:
        Lambda:
          LambdaHandler:
            FunctionArn: !GetAtt LambdaHandler.Arn
        DynamoDb:
          ProjectTable:
            TableName: !Ref ProjectTableName
      Functions:
        getProject:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: ProjectTable
          CodeUri: ./build/resolvers/getProject.js
        createProject:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: ProjectTable
          CodeUri: ./build/resolvers/createProject.js
        updateProject:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: ProjectTable
          CodeUri: ./build/resolvers/updateProject.js
        deleteProject:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: LambdaHandler
          CodeUri: ./build/resolvers/invokeLambda.js
        listProjects:
          Runtime:
            Name: APPSYNC_JS
            Version: 1.0.0
          DataSource: ProjectTable
          CodeUri: ./build/resolvers/listProjects.js
      Resolvers:
        Mutation:
          createProject:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - createProject
              - getProject
          updateProject:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - updateProject
              - getProject
          deleteProject:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - deleteProject
        Query:
          getProject:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - getProject
          listProjects:
            Runtime:
              Name: APPSYNC_JS
              Version: 1.0.0
            Pipeline:
              - listProjects

Outputs:
  ApiEndpoint:
    Description: AppSync API
    Value: !GetAtt GraphQLAPI.GraphQLUrl
