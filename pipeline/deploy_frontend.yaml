version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18.x
    commands:
      - corepack enable
      - corepack prepare pnpm@latest-8 --activate
      - pnpm config set store-dir .pnpm-store
  build:
    commands:
      - . pipeline/assume-role.sh "${FRONTEND_DEPLOY_ROLE}" test-deploy-frontend
      - sh deploy_frontend.sh "${ENV}"
