version: 0.2

phases:
  install:
    commands:
      - sam --version
  build:
    commands:
      - sam build --use-container
      - . pipeline/assume-role.sh "${TESTING_PIPELINE_EXECUTION_ROLE}" test-package
      - sam package --config-env test --output-template-file template-test.yaml
      # - . pipeline/assume-role.sh "${PROD_PIPELINE_EXECUTION_ROLE}" prod-package
      # - sam package --config-env prod --output-template-file template-prod.yaml

artifacts:
  files:
    - template-test.yaml
    # - template-prod.yaml
    - samconfig.toml
    - pipeline/*
